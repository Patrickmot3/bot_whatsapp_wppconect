<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Destinatários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-7xl mx-auto bg-white p-6 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Destinatários para Envio</h1>
        
        <!-- Tabela para exibir os destinatários -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Pessoa</th>
                        <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Telefone</th>
                        <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Empresa</th>
                        <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Assunto</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700">
                    <!-- Itera sobre os destinatários passados do Flask -->
                    {% for destinatario in destinatarios %}
                    <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-4">{{ destinatario[0] }}</td> <!-- Pessoa -->
                        <td class="py-3 px-4">{{ destinatario[1] }}</td> <!-- Telefone -->
                        <td class="py-3 px-4">{{ destinatario[2] }}</td> <!-- Empresa -->
                        <td class="py-3 px-4">{{ destinatario[3] }}</td> <!-- Assunto -->
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" class="py-4 px-4 text-center text-gray-500">Nenhum destinatário encontrado para os filtros aplicados.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Botões de ação -->
        <div class="mt-8 flex justify-end space-x-4">
            <!-- Botão Voltar -->
            <button 
                class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg transition-colors" 
                onclick="window.history.back();">
                Voltar
            </button>
            
            <!-- Botão Confirmar envio das Mensagens -->
            <a href="{{ url_for('confirmar_envio_msg') }}">
                <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg transition-colors">
                    Confirmar e Enviar
                </button>
            </a>
        </div>
    </div>
</body>
</html>
