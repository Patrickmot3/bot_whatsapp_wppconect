<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Mensagens | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-in {
            animation: slideIn 0.4s ease-out;
        }
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        .hover-scale {
            transition: transform 0.2s ease;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-50 via-white to-purple-50">
    
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-4xl animate-slide-in">
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <div class="md:flex">
                    <!-- Sidebar Navigation -->
                    <div class="bg-gradient-to-b from-green-600 to-green-700 md:w-64 p-6 space-y-4">
                        <div class="text-center mb-8">
                            <div class="bg-white/10 backdrop-blur-sm p-3 rounded-xl inline-block mb-4">
                                <!-- Ícone do WhatsApp -->
                                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 20">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M20.5 3.5a10 10 0 1 0-3.3 15.5L21 21l-2-4.5A10 10 0 0 0 20.5 3.5zM8.8 8.3c.2-.5.3-1 .8-1.1.4-.1.9-.1 1.2.3l.7.9c.3.4.3.6.1 1-.2.4-.5.6-.5 1 0 .3.6 1.1 1 1.5.4.4 1.1 1.1 1.4 1.1.4 0 .6-.2 1-.5.4-.3.6-.2 1 .1l.9.7c.4.3.4.8.3 1.2-.1.5-.6.6-1.1.8-1.1.2-3.3-.2-5.1-2.1-1.8-1.8-2.3-4-2.1-5.1z"/>
                                </svg>

                            </div>
                            <h1 class="text-white text-xl font-bold">Sistema de Mensagens</h1>
                            <p class="text-green-100 text-sm mt-1">Gerenciamento de Whatsapp</p>
                        </div>
                        
                        <nav class="space-y-2">
                            <a href="/cadastro_pessoas" class="flex items-center text-green-100 hover:bg-[#1AAE55] rounded-lg p-3 transition-colors">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9.004 9.004 0 0112 15c2.21 0 4.21.805 5.879 2.138M15 11a3 3 0 11-6 0 3 3 0 016 0zM19.071 4.929a10 10 0 11-14.142 0 10 10 0 0114.142 0z"/>
                                </svg>
                                Cadastro de Pessoas
                            </a>                            
                            <a href="/cadastro_empresas" class="flex items-center text-green-100 hover:bg-[#25D366] rounded-lg p-3 transition-colors">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                                </svg>
                                Cadastro de Empresas
                            </a>
                            <a href="/cadastro_email" class="flex items-center text-green-100 hover:bg-[#25D366] rounded-lg p-3 transition-colors">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                                Cadastro de Mensagens
                            </a>
                            <a href="/cadastro_anexos_email" class="flex items-center text-green-100 hover:bg-[#25D366] rounded-lg p-3 transition-colors">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/>
                                </svg>
                                Cadastro de Anexos
                            </a>
                            <a href="/visualizar_anexos" class="flex items-center text-green-100 hover:bg-[#25D366] rounded-lg p-3 transition-colors">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                                Visualizar Anexos
                            </a>
                            <a href="/cadastro_configuracoes" class="flex items-center text-green-100 hover:bg-[#25D366] rounded-lg p-3 transition-colors">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                </svg>
                                Configurações
                            </a>
                        </nav>
                    </div>

                    <!-- Main Content -->
                    <div class="p-8 flex-1">
                        <div class="max-w-xl mx-auto">
                            <h2 class="text-2xl font-bold text-gray-800 mb-6">Envio de Mensagens</h2>

                            <form action="/gravar_dados_a_enviar" method="POST" class="space-y-6">
                                <div class="space-y-4">
                                    <div>
                                        <label for="grupo" class="block text-sm font-medium text-gray-700 mb-1">
                                            Grupo de Clientes
                                        </label>
                                        <select id="grupo" name="grupo" class="form-select w-full bg-gray-50 border border-gray-300 rounded-lg py-2.5 px-4 text-gray-700 focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors">
                                            {% for grupo in lista_gruposBD %}
                                                <option value="{{ grupo }}">{{ grupo }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div>
                                        <label for="atividade" class="block text-sm font-medium text-gray-700 mb-1">
                                            Atividade
                                        </label>
                                        <select id="atividade" name="atividade" class="form-select w-full bg-gray-50 border border-gray-300 rounded-lg py-2.5 px-4 text-gray-700 focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors">
                                            {% for atividade in lista_atividadesBD %}
                                                <option value="{{ atividade }}">{{ atividade }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div>
                                        <label for="folha" class="block text-sm font-medium text-gray-700 mb-1">
                                            Possui Folha?
                                        </label>
                                        <select id="folha" name="folha" class="form-select w-full bg-gray-50 border border-gray-300 rounded-lg py-2.5 px-4 text-gray-700 focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors">
                                            {% for folha in lista_folhaBD %}
                                                <option value="{{ folha }}">{{ folha }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div>
                                        <label for="Selecionar" class="block text-sm font-medium text-gray-700 mb-1">
                                            Empresas Marcadas
                                        </label>
                                        <select id="Selecionar" name="Selecionar" class="form-select w-full bg-gray-50 border border-gray-300 rounded-lg py-2.5 px-4 text-gray-700 focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors">
                                            {% for Selecionar in lista_selecionar %}
                                                <option value="{{ Selecionar }}">{{ Selecionar }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div>
                                        <label for="Anexo" class="block text-sm font-medium text-gray-700 mb-1">
                                            Enviar Anexo
                                        </label>
                                        <select id="Anexo" name="Anexo" class="form-select w-full bg-gray-50 border border-gray-300 rounded-lg py-2.5 px-4 text-gray-700 focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors">
                                            {% for Anexo in lista_anexo %}
                                                <option value="{{ Anexo }}">{{ Anexo }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div>
                                        <label for="Assunto" class="block text-sm font-medium text-gray-700 mb-1">
                                            Assunto <span class="text-red-500">*</span>
                                        </label>
                                        <select id="Assunto" name="Assunto" class="form-select w-full bg-gray-50 border border-gray-300 rounded-lg py-2.5 px-4 text-gray-700 focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors">
                                            {% for Assunto in lista_assuntoBD %}
                                                <option value="{{ Assunto }}">{{ Assunto }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="w-full bg-[#1AAE55] text-white py-3 px-4 rounded-lg hover:bg-[#25D366] focus:ring-4 focus:ring-green-500/50 transition-colors font-medium hover-scale">
                                    Prosseguir
                                </button>                     
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
